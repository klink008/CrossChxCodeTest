<div class="vertical-container ">
    <div class="town-container" ng-repeat="node in nodes track by $index">
        <span>
            <input ng-disabled="!node.selected && townSelectionCtrl.isMoreThanTwoSelected()"
                   type="checkbox"
                   ng-model="node.selected"
                   ng-click="townSelectionCtrl.highlightNode($index)">
        </span>
        {{node.selected}}
        <div class="towns">{{node.name}}</div><br>
    </div>
</div>
