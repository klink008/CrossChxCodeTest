<div class="vertical-container ">
    <div class="town-container" ng-repeat="node in nodes track by $index">
        <span>
            <input ng-disabled="townSelectionCtrl.isMoreThanTwoSelected($index)"
                   type="checkbox"
                   ng-model="townSelectionCtrl.townsSelected[$index]"
                   ng-click="townSelectionCtrl.selectNode($index)">
        </span>
        <div class="towns">{{node.name}}</div><br>
    </div>
</div>
